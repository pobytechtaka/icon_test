name: NPM Install, Run Script, and Commit Changes on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - develop  # PR의 대상 브랜치가 main일 때
  workflow_dispatch:  # 수동 실행 옵션 유지

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'icons/')  # PR의 소스 브랜치가 'icons/'로 시작할 때만 실행
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 전체 Git 히스토리를 가져옵니다
          ref: ${{ github.head_ref }}  # PR의 소스 브랜치를 체크아웃

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # 원하는 Node.js 버전으로 변경 가능

      - name: Install dependencies
        run: npm ci  # npm install 대신 npm ci를 사용하여 정확한 버전 설치

      - name: Run script
        run: npm run transform  # 실행할 스크립트 이름으로 변경

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Auto-commit after running npm script" || echo "No changes to commit"
          git push origin ${{ github.head_ref }}

      - name: Update Pull Request
        uses: actions/github-script@v6
        if: success()
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '🤖 자동화된 스크립트가 실행되었고, 변경사항이 이 PR에 추가되었습니다. 리뷰해주세요!'
            })