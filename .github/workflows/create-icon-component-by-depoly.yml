name: Run Script on Specific PR Source Branch

on:
  pull_request:
    branches:
      - develop  # main 브랜치로의 PR에 대해 트리거 됩니다. 필요한 브랜치로 수정하세요.

jobs:
  run-script:
    if: startsWith(github.head_ref, 'icons/')  # 소스 브랜치가 icons/로 시작할 때만 실행
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.20.4'  # Node.js 버전을 지정합니다.

      - name: Install dependencies with Yarn
        run: npm install

      - name: Run script from package.json using Yarn
        run: npm run transform  # 여기에서 실행하려는 스크립트를 지정합니다.

      - name: Commit changes
        run: |
          git config --local user.email "poby@techtaka.com"
          git config --local user.name "pobytechtaka"
          git add .
          git commit -m "추가된 아이콘 이미지에 대한 아이콘 컴포넌트를 생성하였습니다."
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
